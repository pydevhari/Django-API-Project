<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table{text-align:center; margin-left:auto; margin-right:auto; margin-top:20px}
        .menu_bar{margin-left:auto;margin-right:auto;border-bottom:2px solid black;text-align:center; padding:20px; width:65%}
    </style>
</head>
<body>
<div class="menu_bar">
    <a class="btn  btn-outline-primary" href="admission">Addmission</a>
    <a class="btn btn-outline-primary" href="http://127.0.0.1:8000/">Generate Result</a>
    <a class="btn btn-outline-primary" href="get_result">Download Result</a>
    <a class="btn btn-outline-primary" href="delete_student">Addmision Cancel</a>
    <a class="btn btn-outline-primary" href="update_detail">Update Student Details</a>
</div>
<table>
    <tr><th>Student Addimision Details Updation</th></tr>
    <form action="update_verify" method="POST">
        {% csrf_token %}
    <tr><td><input class="form-control" type="text" placeholder="Name" name="name" oninput="this.value = this.value.toUpperCase()" required></td></tr>
    <tr><td><input class="form-control" type="text" placeholder="Email" name="email" required></td></tr>
    <tr><td><input class="btn btn-primary" type="submit" value="GO" name="submit"></td></tr>
    </form>
</table>
</body>
</html>
